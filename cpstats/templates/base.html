<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cpstats.css') }}">

    <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>

    <title>
        {% if title %}{{ title }}{% else %}CPStats{% endif %}
    </title>
</head>
<body>
<div class="fixed">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">CPStats</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <!-- <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li> -->
        </ul>

        <section class="top-bar-section">
            <ul class="left">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contests</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Profiles</a></li>
            </ul>
            <ul class="right">
                <li class="has-form">
                    <div class="row collapse">
                        <div class="large-8 small-9 columns">
                            <input type="text" placeholder="User">
                        </div>
                        <div class="large-4 small-3 columns">
                            <a href="#" class="alert button expand">Search</a>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </nav>
</div>

{% block content %}{% endblock %}

<script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>

<script>
    $(document).foundation();
</script>

</body>
</html>
